<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 260">
  <defs>
    <linearGradient id="p1G" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="p2G" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="p3G" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="p4G" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="nodeSh" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="880" height="260" fill="#fafafa" rx="8"/>
  
  <!-- 标题 -->
  <text x="440" y="28" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="17" font-weight="600" fill="#1f2937">2026 年演进路线图</text>
  <text x="440" y="48" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" fill="#6b7280">从基础夯实到 L3 探索的四阶段演进</text>
  
  <!-- 时间线 -->
  <line x1="100" y1="125" x2="780" y2="125" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Phase 1 -->
  <g transform="translate(150, 75)" filter="url(#nodeSh)">
    <rect x="-45" y="0" width="90" height="42" rx="6" fill="url(#p1G)"/>
    <text x="0" y="18" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" font-weight="600" fill="white">Phase 1</text>
    <text x="0" y="32" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="rgba(255,255,255,0.85)">Q1-Q2</text>
  </g>
  <circle cx="150" cy="125" r="8" fill="#6366f1" stroke="white" stroke-width="2"/>
  <g transform="translate(150, 142)">
    <text y="12" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" font-weight="500" fill="#4f46e5">基础夯实</text>
    <text y="26" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#6b7280">平台化 >90%</text>
  </g>
  
  <!-- 箭头 -->
  <path d="M200 125 L270 125" stroke="#c7d2fe" stroke-width="2" fill="none" marker-end="url(#arw)"/>
  <defs><marker id="arw" markerWidth="6" markerHeight="5" refX="5" refY="2.5" orient="auto"><polygon points="0 0, 6 2.5, 0 5" fill="#c7d2fe"/></marker></defs>
  
  <!-- Phase 2 -->
  <g transform="translate(330, 75)" filter="url(#nodeSh)">
    <rect x="-55" y="0" width="110" height="42" rx="6" fill="url(#p2G)"/>
    <text x="0" y="18" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" font-weight="600" fill="white">Phase 2</text>
    <text x="0" y="32" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="rgba(255,255,255,0.85)">Q2-Q3</text>
  </g>
  <circle cx="330" cy="125" r="8" fill="#3b82f6" stroke="white" stroke-width="2"/>
  <g transform="translate(330, 142)">
    <text y="12" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" font-weight="500" fill="#2563eb">L1普及+L2试点</text>
    <text y="26" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#6b7280">标杆团队试点</text>
  </g>
  
  <path d="M395 125 L465 125" stroke="#93c5fd" stroke-width="2" fill="none" marker-end="url(#arw2)"/>
  <defs><marker id="arw2" markerWidth="6" markerHeight="5" refX="5" refY="2.5" orient="auto"><polygon points="0 0, 6 2.5, 0 5" fill="#93c5fd"/></marker></defs>
  
  <!-- Phase 3 -->
  <g transform="translate(520, 75)" filter="url(#nodeSh)">
    <rect x="-50" y="0" width="100" height="42" rx="6" fill="url(#p3G)"/>
    <text x="0" y="18" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" font-weight="600" fill="white">Phase 3</text>
    <text x="0" y="32" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="rgba(255,255,255,0.85)">Q3-Q4</text>
  </g>
  <circle cx="520" cy="125" r="8" fill="#10b981" stroke="white" stroke-width="2"/>
  <g transform="translate(520, 142)">
    <text y="12" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" font-weight="500" fill="#059669">L2规模化</text>
    <text y="26" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#6b7280">L2占比 >30%</text>
  </g>
  
  <path d="M580 125 L650 125" stroke="#6ee7b7" stroke-width="2" fill="none" marker-end="url(#arw3)"/>
  <defs><marker id="arw3" markerWidth="6" markerHeight="5" refX="5" refY="2.5" orient="auto"><polygon points="0 0, 6 2.5, 0 5" fill="#6ee7b7"/></marker></defs>
  
  <!-- Phase 4 -->
  <g transform="translate(700, 75)" filter="url(#nodeSh)">
    <rect x="-50" y="0" width="100" height="42" rx="6" fill="url(#p4G)"/>
    <text x="0" y="18" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" font-weight="600" fill="white">Phase 4</text>
    <text x="0" y="32" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="rgba(255,255,255,0.85)">2027+</text>
  </g>
  <circle cx="700" cy="125" r="8" fill="#8b5cf6" stroke="white" stroke-width="2"/>
  <g transform="translate(700, 142)">
    <text y="12" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" font-weight="500" fill="#7c3aed">L3探索</text>
    <text y="26" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#6b7280">端到端Agent</text>
  </g>
  
  <!-- 目标 -->
  <circle cx="780" cy="125" r="6" fill="#f59e0b" stroke="white" stroke-width="2"/>
  
  <!-- 关键洞察 -->
  <rect x="270" y="210" width="340" height="36" rx="8" fill="#fef3c7" stroke="#fde68a" stroke-width="1"/>
  <text x="440" y="232" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="500" fill="#92400e">💡 先平台化再智能化，组织准备度决定AI落地成败</text>
</svg>
