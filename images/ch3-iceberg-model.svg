<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 340">
  <defs>
    <linearGradient id="waterG" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="iceTopG" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="iceBotG" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <filter id="iceSh" x="-10%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="880" height="340" fill="#fafafa" rx="8"/>
  
  <!-- 标题 -->
  <text x="440" y="28" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="17" font-weight="600" fill="#1f2937">五层阻力模型：AI × 研发效能融合的深层障碍</text>
  <text x="440" y="48" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" fill="#6b7280">从表层认知到深层历史根因的系统性归因</text>
  
  <!-- 水面 -->
  <rect x="80" y="145" width="720" height="180" fill="url(#waterG)" rx="0 0 8 8"/>
  <line x1="80" y1="145" x2="800" y2="145" stroke="#38bdf8" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="815" y="150" font-family="-apple-system, sans-serif" font-size="9" fill="#0284c7">水面</text>
  
  <!-- 冰山 -->
  <g filter="url(#iceSh)">
    <path d="M440,70 L510,140 L370,140 Z" fill="url(#iceTopG)" stroke="#cbd5e1" stroke-width="1"/>
    <path d="M370,150 L510,150 L580,310 L300,310 Z" fill="url(#iceBotG)" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <!-- 第5层 -->
  <g transform="translate(440, 108)">
    <rect x="-50" y="-14" width="100" height="28" rx="4" fill="white" opacity="0.9" stroke="#94a3b8" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" font-weight="600" fill="#475569">第5层：认知层</text>
    <text x="0" y="11" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#64748b">AI=写代码?</text>
  </g>
  
  <!-- 第4层 -->
  <g transform="translate(440, 175)">
    <text x="0" y="0" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="white">第4层：商业层</text>
    <text x="0" y="14" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">独立产品 vs 平台价值</text>
  </g>
  
  <!-- 第3层 -->
  <g transform="translate(440, 210)">
    <text x="0" y="0" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="white">第3层：组织层</text>
    <text x="0" y="14" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">AI团队 vs 效能团队平行</text>
  </g>
  
  <!-- 第2层 -->
  <g transform="translate(440, 248)">
    <text x="0" y="0" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="white">第2层：技术层</text>
    <text x="0" y="14" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">概率性 vs 确定性范式</text>
  </g>
  
  <!-- 第1层 -->
  <g transform="translate(440, 290)">
    <rect x="-65" y="-12" width="130" height="24" rx="4" fill="#fbbf24" opacity="0.9"/>
    <text x="0" y="4" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="#78350f">第1层：历史层（根因）</text>
  </g>
  
  <!-- 左侧说明 -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="110" height="50" rx="6" fill="white" stroke="#fde68a" stroke-width="1"/>
    <text x="55" y="18" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" font-weight="500" fill="#92400e">表层问题</text>
    <text x="55" y="32" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#a16207">容易发现</text>
    <text x="55" y="44" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#a16207">但只是症状</text>
  </g>
  
  <!-- 右侧说明 -->
  <g transform="translate(690, 240)">
    <rect x="0" y="0" width="110" height="50" rx="6" fill="white" stroke="#fecaca" stroke-width="1"/>
    <text x="55" y="18" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" font-weight="500" fill="#991b1b">深层根因</text>
    <text x="55" y="32" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#b91c1c">难以察觉</text>
    <text x="55" y="44" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#b91c1c">但必须解决</text>
  </g>
  
  <!-- 破局方向 -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="140" height="32" rx="6" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" font-weight="500" fill="#166534">💡 从根因逐层向上解决</text>
  </g>
</svg>
