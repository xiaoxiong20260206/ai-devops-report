<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 260">
  <defs>
    <linearGradient id="phase1G" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78716c"/>
      <stop offset="100%" style="stop-color:#57534e"/>
    </linearGradient>
    <linearGradient id="phase2G" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="phase3G" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow1" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="880" height="260" fill="#fafafa" rx="8"/>
  
  <!-- 标题 -->
  <text x="440" y="32" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="17" font-weight="600" fill="#1f2937">研发效能演进三阶段</text>
  <text x="440" y="52" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" fill="#6b7280">从工具孤岛到平台生态的进化之路</text>
  
  <!-- 时间线 -->
  <line x1="120" y1="135" x2="760" y2="135" stroke="#d1d5db" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 阶段1 -->
  <g transform="translate(180, 80)" filter="url(#shadow1)">
    <rect x="-65" y="0" width="130" height="48" rx="8" fill="url(#phase1G)"/>
    <text x="0" y="22" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="13" font-weight="600" fill="white">敏捷与工具时代</text>
    <text x="0" y="38" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)">2015年以前</text>
  </g>
  <circle cx="180" cy="135" r="10" fill="#57534e" stroke="white" stroke-width="2"/>
  <g transform="translate(180, 155)">
    <text y="15" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" fill="#374151">Scrum/看板落地</text>
    <text y="30" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" fill="#6b7280">JIRA/GitLab普及</text>
    <text y="45" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#9ca3af" font-style="italic">工具孤岛、数据不通</text>
  </g>
  
  <!-- 箭头1 -->
  <path d="M260 135 L350 135" stroke="#9ca3af" stroke-width="2" fill="none" marker-end="url(#arr1)"/>
  <defs><marker id="arr1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#9ca3af"/></marker></defs>
  
  <!-- 阶段2 -->
  <g transform="translate(440, 80)" filter="url(#shadow1)">
    <rect x="-75" y="0" width="150" height="48" rx="8" fill="url(#phase2G)"/>
    <text x="0" y="22" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="13" font-weight="600" fill="white">DevOps与平台崛起</text>
    <text x="0" y="38" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)">2015-2021年</text>
  </g>
  <circle cx="440" cy="135" r="10" fill="#2563eb" stroke="white" stroke-width="2"/>
  <g transform="translate(440, 155)">
    <text y="15" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" fill="#374151">CI/CD成熟</text>
    <text y="30" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" fill="#6b7280">一站式平台出现</text>
    <text y="45" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#3b82f6">Bits/Aone/KDev诞生</text>
  </g>
  
  <!-- 箭头2 -->
  <path d="M525 135 L610 135" stroke="#60a5fa" stroke-width="2" fill="none" marker-end="url(#arr2)"/>
  <defs><marker id="arr2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#60a5fa"/></marker></defs>
  
  <!-- 阶段3 -->
  <g transform="translate(700, 80)" filter="url(#shadow1)">
    <rect x="-80" y="0" width="160" height="48" rx="8" fill="url(#phase3G)"/>
    <text x="0" y="22" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="13" font-weight="600" fill="white">平台工程与效能度量</text>
    <text x="0" y="38" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)">2022-2024年</text>
  </g>
  <circle cx="700" cy="135" r="10" fill="#059669" stroke="white" stroke-width="2"/>
  <g transform="translate(700, 155)">
    <text y="15" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" fill="#374151">平台生态化</text>
    <text y="30" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" fill="#6b7280">效能度量体系化</text>
    <text y="45" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#10b981">DevMind/EPlus</text>
  </g>
  
  <!-- 底部洞察 -->
  <rect x="280" y="220" width="320" height="28" rx="14" fill="#fef3c7" stroke="#fbbf24" stroke-width="1"/>
  <text x="440" y="239" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="500" fill="#92400e">核心：从工具整合 → 数据驱动 → 持续改进</text>
</svg>
