<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 300">
  <defs>
    <linearGradient id="l3G" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="l2G" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="l1G" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="pyShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="880" height="300" fill="#fafafa" rx="8"/>
  
  <!-- 标题 -->
  <text x="440" y="30" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="17" font-weight="600" fill="#1f2937">AI 研发成熟度模型</text>
  <text x="440" y="50" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" fill="#6b7280">从 AI 辅助到 AI 自主的三级跃迁</text>
  
  <!-- 金字塔 -->
  <g transform="translate(440, 85)" filter="url(#pyShadow)">
    <polygon points="0,-10 55,45 -55,45" fill="url(#l3G)"/>
    <text x="0" y="28" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" font-weight="600" fill="white">L3</text>
    
    <polygon points="-55,50 55,50 95,105 -95,105" fill="url(#l2G)"/>
    <text x="0" y="85" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="13" font-weight="600" fill="white">L2 AI 协同</text>
    
    <polygon points="-95,110 95,110 135,165 -135,165" fill="url(#l1G)"/>
    <text x="0" y="145" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="13" font-weight="600" fill="white">L1 AI 辅助</text>
  </g>
  
  <!-- L3标签 -->
  <g transform="translate(580, 85)">
    <rect x="0" y="-12" width="170" height="40" rx="6" fill="white" stroke="#c4b5fd" stroke-width="1"/>
    <text x="12" y="5" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="#7c3aed">L3 AI 自主</text>
    <text x="12" y="20" font-family="-apple-system, sans-serif" font-size="10" fill="#6b7280">人类似PM，需求交给AI</text>
    <line x1="-25" y1="8" x2="0" y2="8" stroke="#c4b5fd" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <!-- L2标签 -->
  <g transform="translate(600, 155)">
    <rect x="0" y="-12" width="170" height="40" rx="6" fill="white" stroke="#5eead4" stroke-width="1"/>
    <text x="12" y="5" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="#0d9488">L2 AI 协同</text>
    <text x="12" y="20" font-family="-apple-system, sans-serif" font-size="10" fill="#6b7280">人AI深度协同，全流程</text>
    <line x1="-60" y1="8" x2="0" y2="8" stroke="#5eead4" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <!-- L1标签 -->
  <g transform="translate(620, 225)">
    <rect x="0" y="-12" width="160" height="40" rx="6" fill="white" stroke="#86efac" stroke-width="1"/>
    <text x="12" y="5" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="#16a34a">L1 AI 辅助</text>
    <text x="12" y="20" font-family="-apple-system, sans-serif" font-size="10" fill="#6b7280">人主导，AI编码辅助</text>
    <line x1="-45" y1="8" x2="0" y2="8" stroke="#86efac" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <!-- 各大厂位置 -->
  <g transform="translate(70, 90)">
    <rect x="0" y="0" width="130" height="105" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="65" y="18" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" font-weight="600" fill="#374151">各大厂当前位置</text>
    <line x1="10" y1="26" x2="120" y2="26" stroke="#f3f4f6" stroke-width="1"/>
    
    <circle cx="18" cy="42" r="4" fill="#f97316"/>
    <text x="28" y="46" font-family="-apple-system, sans-serif" font-size="10" fill="#1f2937">快手</text>
    <text x="60" y="46" font-family="-apple-system, sans-serif" font-size="9" fill="#16a34a">L2规模化</text>
    
    <circle cx="18" cy="60" r="4" fill="#3b82f6"/>
    <text x="28" y="64" font-family="-apple-system, sans-serif" font-size="10" fill="#1f2937">腾讯</text>
    <text x="60" y="64" font-family="-apple-system, sans-serif" font-size="9" fill="#d97706">L2探索中</text>
    
    <circle cx="18" cy="78" r="4" fill="#06b6d4"/>
    <text x="28" y="82" font-family="-apple-system, sans-serif" font-size="10" fill="#1f2937">字节</text>
    <text x="60" y="82" font-family="-apple-system, sans-serif" font-size="9" fill="#6b7280">L1推广中</text>
    
    <circle cx="18" cy="96" r="4" fill="#ef4444"/>
    <text x="28" y="100" font-family="-apple-system, sans-serif" font-size="10" fill="#1f2937">阿里</text>
    <text x="60" y="100" font-family="-apple-system, sans-serif" font-size="9" fill="#6b7280">L1反思中</text>
  </g>
  
  <!-- 效率参考 -->
  <g transform="translate(70, 210)">
    <rect x="0" y="0" width="130" height="65" rx="8" fill="#fffbeb" stroke="#fde68a" stroke-width="1"/>
    <text x="65" y="16" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" font-weight="500" fill="#92400e">效率提升参考</text>
    <text x="10" y="32" font-family="-apple-system, sans-serif" font-size="9" fill="#78350f">L1: 个人效率 ↑20-40%</text>
    <text x="10" y="45" font-family="-apple-system, sans-serif" font-size="9" fill="#78350f">L2: 周期 ↓30-40%</text>
    <text x="10" y="58" font-family="-apple-system, sans-serif" font-size="9" fill="#78350f">L3: 交付效率质变</text>
  </g>
</svg>
