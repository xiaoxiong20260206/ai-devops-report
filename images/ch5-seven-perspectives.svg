<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 360">
  <defs>
    <linearGradient id="centerG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <filter id="cShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.12"/>
    </filter>
    <filter id="cardSh" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.06"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="880" height="360" fill="#fafafa" rx="8"/>
  
  <!-- 标题 -->
  <text x="440" y="28" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="17" font-weight="600" fill="#1f2937">七个学科视角的统一洞察</text>
  <text x="440" y="48" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" fill="#6b7280">为什么这次变革与以往的软件工程变革本质不同</text>
  
  <!-- 中心 -->
  <g transform="translate(440, 185)" filter="url(#cShadow)">
    <circle r="50" fill="url(#centerG)"/>
    <text x="0" y="-6" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" font-weight="600" fill="white">AI不是工具</text>
    <text x="0" y="10" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" font-weight="600" fill="white">是新参与者</text>
  </g>
  
  <!-- 信息论 (顶) - 启发性类比 -->
  <g transform="translate(440, 75)" filter="url(#cardSh)">
    <rect x="-60" y="-22" width="120" height="44" rx="6" fill="white" stroke="#93c5fd" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="#1e40af">信息论</text>
    <text x="0" y="10" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#3b82f6">信道优化→信源倍增</text>
  </g>
  <line x1="440" y1="97" x2="440" y2="135" stroke="#93c5fd" stroke-width="1.5"/>
  
  <!-- 控制论 (右上) - 严谨应用 -->
  <g transform="translate(590, 110)" filter="url(#cardSh)">
    <rect x="-60" y="-22" width="120" height="44" rx="6" fill="white" stroke="#6ee7b7" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="#065f46">控制论</text>
    <text x="0" y="10" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#10b981">单→双控制器</text>
  </g>
  <line x1="530" y1="110" x2="490" y2="155" stroke="#6ee7b7" stroke-width="1.5"/>
  
  <!-- 热力学 (右) - 隐喻性分析 -->
  <g transform="translate(620, 200)" filter="url(#cardSh)">
    <rect x="-55" y="-22" width="110" height="44" rx="6" fill="white" stroke="#fde68a" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="#92400e">热力学</text>
    <text x="0" y="10" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#f59e0b">有序性来源转移</text>
  </g>
  <line x1="565" y1="185" x2="490" y2="185" stroke="#fde68a" stroke-width="1.5"/>
  
  <!-- 经济学 (右下) - 严谨应用 -->
  <g transform="translate(575, 280)" filter="url(#cardSh)">
    <rect x="-55" y="-22" width="110" height="44" rx="6" fill="white" stroke="#fecaca" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="#991b1b">经济学</text>
    <text x="0" y="10" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#ef4444">交易成本→趋零</text>
  </g>
  <line x1="520" y1="268" x2="480" y2="225" stroke="#fecaca" stroke-width="1.5"/>
  
  <!-- 社会学 (左下) -->
  <g transform="translate(305, 280)" filter="url(#cardSh)">
    <rect x="-55" y="-22" width="110" height="44" rx="6" fill="white" stroke="#fbcfe8" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="#9d174d">社会学</text>
    <text x="0" y="10" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#ec4899">专业分工→逆转</text>
  </g>
  <line x1="360" y1="268" x2="400" y2="225" stroke="#fbcfe8" stroke-width="1.5"/>
  
  <!-- 认识论 (左) -->
  <g transform="translate(260, 200)" filter="url(#cardSh)">
    <rect x="-55" y="-22" width="110" height="44" rx="6" fill="white" stroke="#c7d2fe" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="#3730a3">认识论</text>
    <text x="0" y="10" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#6366f1">显性→模式化经验</text>
  </g>
  <line x1="315" y1="185" x2="390" y2="185" stroke="#c7d2fe" stroke-width="1.5"/>
  
  <!-- 系统论 (左上) - 概念隐喻 -->
  <g transform="translate(290, 110)" filter="url(#cardSh)">
    <rect x="-55" y="-22" width="110" height="44" rx="6" fill="white" stroke="#99f6e4" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" fill="#0f766e">系统论</text>
    <text x="0" y="10" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#14b8a6">渐进优化→质变</text>
  </g>
  <line x1="345" y1="110" x2="390" y2="155" stroke="#99f6e4" stroke-width="1.5"/>
  
  <!-- 结论 -->
  <rect x="250" y="325" width="380" height="28" rx="14" fill="url(#centerG)"/>
  <text x="440" y="344" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" font-weight="500" fill="white">七个视角指向同一结论：需要重新设计生态位</text>
</svg>
